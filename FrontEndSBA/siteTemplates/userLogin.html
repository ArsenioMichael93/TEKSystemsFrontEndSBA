<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn & SignUp Form</title>
    <link rel="stylesheet" href="../static/login.css" />
    <link rel="stylesheet" href="../static/style.css" />
    <link
            href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
    />
</head>
<body>
<div class="navbar">
    <div class="hamburger-menu">
        <div class="line line-1"></div>
        <div class="line line-2"></div>
        <div class="line line-3"></div>
    </div>

    <ul class="nav-list">
        <li class="nav-item">
            <a href="./index.html" class="nav-link">Home</a>
        </li>
        <li class="nav-item">
            <a href="./dino.html" class="nav-link">Dino Run</a>
        </li>
        <li class="nav-item">
            <a href="./flappyBird.html" class="nav-link">Flappy Bird</a>
        </li>
        <li class="nav-item">
            <a href="./snake.html" class="nav-link">Snake</a>
        </li>
        <li class="nav-item">
            <a href="./userLogin.html" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
            <a href="./questionair.html" class="nav-link">Contact Us</a>
        </li>

    </ul>
</div>
<script src="../js/script.js"></script>
<div class="container">
    <h1 class="heading">
        <span class="heading-span-1">Sign</span
        ><span class="heading-span-2">In</span>
    </h1>
    <div class="buttons">
        <button class="signin-btn">SignIn</button>
        <button class="signup-btn">SignUp</button>
    </div>
    <div class="form-bg"></div>
    <form class="form sign-in">
        <div class="form-input-wrapper">
            <input
                    autocomplete="off"
                    type="text"
                    class="form-input"
                    id="username"
                    placeholder="Your Name"
            />
            <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
            <input
                    autocomplete="off"
                    type="text"
                    class="form-input"
                    id="email"
                    placeholder="Email Address"
            />
            <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
            <input
                    autocomplete="off"
                    type="password"
                    class="form-input"
                    id="password"
                    placeholder="Password"
            />
            <p class="message">Error Message</p>
        </div>
        <div class="form-input-wrapper">
            <input
                    autocomplete="off"
                    type="password"
                    class="form-input"
                    id="password2"
                    placeholder="Confirm Password"
            />
            <p class="message">Error Message</p>
        </div>
        <input type="submit" value="Submit" class="form-btn" />
    </form>
</div>
<script src="../js/login.js"></script>
</body>
</html>
